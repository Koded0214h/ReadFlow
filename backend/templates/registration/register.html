{% extends 'base.html' %}

{% block title %}Register - ReadFlow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-blue-50 py-12">
    <div class="max-w-md w-full space-y-8 fade-in">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Join ReadFlow
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Transform your reading experience
            </p>
        </div>
        
        <form class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <!-- Interest Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">What do you love reading? (For personalized AI features)</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50">
                        <input type="checkbox" name="interests" value="fiction" class="rounded text-purple-600">
                        <span class="ml-2 text-sm">Fiction</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50">
                        <input type="checkbox" name="interests" value="technology" class="rounded text-purple-600">
                        <span class="ml-2 text-sm">Technology</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50">
                        <input type="checkbox" name="interests" value="business" class="rounded text-purple-600">
                        <span class="ml-2 text-sm">Business</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50">
                        <input type="checkbox" name="interests" value="science" class="rounded text-purple-600">
                        <span class="ml-2 text-sm">Science</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50">
                        <input type="checkbox" name="interests" value="history" class="rounded text-purple-600">
                        <span class="ml-2 text-sm">History</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50">
                        <input type="checkbox" name="interests" value="biography" class="rounded text-purple-600">
                        <span class="ml-2 text-sm">Biography</span>
                    </label>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <input type="text" name="username" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Username">
                </div>
                <div>
                    <input type="email" name="email" required
                           class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Email address">
                </div>
                <div>
                    <input type="password" name="password" required
                           class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-200">
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-500">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
