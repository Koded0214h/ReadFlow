{% extends 'base.html' %}

{% block title %}Login - ReadFlow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-blue-50 py-12">
    <div class="max-w-md w-full space-y-8 fade-in">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Welcome back to ReadFlow
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Continue your reading journey
            </p>
        </div>
        
        <form class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <input type="text" name="username" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Username">
                </div>
                <div>
                    <input type="password" name="password" required
                           class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-200">
                    Sign In
                </button>
            </div>

            <div class="text-center">
                <a href="{% url 'register' %}" class="text-purple-600 hover:text-purple-500">
                    Don't have an account? Sign up
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock%}
